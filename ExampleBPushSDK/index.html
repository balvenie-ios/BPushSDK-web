<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="application-name" content="BPushSDKExample" />
    <meta name="apple-mobile-web-app-title" content="BPushSDKExample" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent" />
    <title>BPush SDK Example</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <script>
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission()
            }
        }
    </script>
    <div>
        <h1>FCM Token</h1>
        <p id="fcm-token"></p>
        <h1 id="bpush-register-t"></h1>
        <p id="bpush-register-p"></p>
        <button onclick="requestNotificationPermission()">request permission</button>
    </div>

</body>

</html>
